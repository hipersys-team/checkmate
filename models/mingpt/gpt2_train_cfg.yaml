data_config:
  path: https://raw.githubusercontent.com/karpathy/char-rnn/master/data/tinyshakespeare/input.txt
  block_size: 256
  train_split: 0.9
  truncate: 0.05
gpt_config:
  n_layer: 8
  n_head: 8
  n_embd: 512
trainer_config:
  max_epochs: 1
  batch_size: 100
  data_loader_workers: 16
  grad_norm_clip: 1.0
  snapshot_path: gpt2_snapshot
  save_every: 3
  use_amp: True
  async_snapshot: True
optimizer_config:
  weight_decay: 0.1
  learning_rate: 0.0003

hydra:
  run:
    dir: ./
